        // --- UTILS ---
        const calculateScore = (submission, examData) => {
            if (!examData || !examData.questions) return "N/A";
            let score = 0;
            let max = 0; 
            const questions = Array.isArray(examData.questions) ? examData.questions : Object.values(examData.questions || {});

            questions.forEach(q => {
                const points = q.points || 1;
                max += points;
                if (submission.manualGrades && submission.manualGrades[q.id] !== undefined) {
                    score += submission.manualGrades[q.id];
                    return;
                }
                const studentAns = submission.answers[q.id];
                if (!studentAns) return;
                if (q.type === 'multiple_choice' || q.type === 'true_false') {
                    if (studentAns === q.correctAnswer) score += points;
                } else if (q.type === 'identification') {
                    if (q.correctAnswer && studentAns.trim().toLowerCase() === q.correctAnswer.trim().toLowerCase()) score += points;
                }
            });
            return { score, max, string: max > 0 ? `${score}/${max}` : "Manual" };
        };

        const shuffleArray = (array) => {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        };

        const uploadImage = async (file) => {
            if (file.size > 7 * 1024 * 1024) throw new Error("File size exceeds 7MB limit.");
            const ref = storage.ref(`images/${Date.now()}_${file.name}`);
            await ref.put(file);
            return await ref.getDownloadURL();
        };

        // --- COMPONENTS ---

            const [uploading, setUploading] = useState(false);
            const handleChange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setUploading(true);
                try {
                    const url = await uploadImage(file);
                    onUpload(url);
                } catch (err) {
                    alert(err.message);
                } finally {
                    setUploading(false);
                }
            };
            return (
                <div className="relative">
                    <label className={`cursor-pointer flex items-center gap-2 px-3 py-2 rounded-lg bg-navy-dark border border-navy-lighter hover:border-gold transition-colors text-sm font-bold ${uploading ? 'opacity-50 pointer-events-none' : ''}`}>

                </div>
            );
        };

        const Calculator = ({ onClose }) => {
            const [display, setDisplay] = useState('0');
            const [prev, setPrev] = useState(null);
            const [op, setOp] = useState(null);
            const [newNum, setNewNum] = useState(true);

            const handleNum = (num) => {
                if(newNum) { setDisplay(num); setNewNum(false); }
                else setDisplay(display === '0' ? num : display + num);
            };

            const handleOp = (operator) => {
                setOp(operator);
                setPrev(parseFloat(display));
                setNewNum(true);
            };

            const calculate = () => {
                if(op && prev !== null) {
                    const current = parseFloat(display);
                    let result = 0;
                    switch(op) {
                        case '+': result = prev + current; break;
                        case '-': result = prev - current; break;
                        case '*': result = prev * current; break;
                        case '/': result = prev / current; break;
                        default: return;
                    }
                    setDisplay(String(result));
                    setPrev(null);
                    setOp(null);
                    setNewNum(true);
                }
            };
            const clear = () => { setDisplay('0'); setPrev(null); setOp(null); setNewNum(true); };

            return (
                <div className="fixed bottom-4 right-4 w-72 bg-navy-dark border border-gold rounded-2xl shadow-2xl z-50 overflow-hidden animate-slide-up">
                    <div className="bg-navy-light p-3 flex justify-between items-center border-b border-navy-lighter cursor-grab">
                        <span className="text-gold font-bold flex items-center gap-2"><Icons.Calculator size={16}/> Calculator</span>
                        <button onClick={onClose} className="text-slate-400 hover:text-red-400"><Icons.X size={16}/></button>
                    </div>
                    <div className="p-4">
                        <div className="bg-navy p-3 rounded-lg mb-4 text-right text-2xl font-mono text-cream border border-navy-lighter overflow-x-auto">{display}</div>
                        <div className="grid grid-cols-4 gap-2">
                            {['7','8','9','/','4','5','6','*','1','2','3','-','0','.','=','+'].map(btn => (
                                <button key={btn} onClick={() => { if(!isNaN(btn) || btn === '.') handleNum(btn); else if(btn === '=') calculate(); else handleOp(btn); }} className={`p-3 rounded-lg font-bold transition-all ${btn === '=' ? 'bg-gold text-navy col-span-2' : ['/','*','-','+'].includes(btn) ? 'bg-navy-light text-gold border border-gold/20' : 'bg-navy text-slate-300 hover:bg-navy-light border border-navy-lighter'}`}>{btn}</button>
                            ))}
                            <button onClick={clear} className="col-span-2 p-2 bg-red-900/20 text-red-400 rounded-lg border border-red-900/50 text-xs uppercase font-bold hover:bg-red-900/40">Clear</button>
                        </div>
                    </div>
                </div>

                            </div>
                            <div className="flex flex-wrap gap-2 text-sm text-slate-400">

                                {exam.timerType !== 'none' && <span className="bg-navy-dark px-2 py-1 rounded-md text-slate-300 font-medium border border-navy-lighter flex items-center gap-1"><Icons.Clock size={12}/> {exam.timerType === 'duration' ? `${exam.duration}m` : 'Scheduled'}</span>}
                            </div>
                        </div>
                        <div className="flex items-center gap-2 w-full md:w-auto pt-4 md:pt-0 border-t border-navy-lighter md:border-t-0 mt-4 md:mt-0">

                db.ref(`submissions/${subId}/manualGrades/${qId}`).set(val);

            return (
                <div className="fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
                    <div className="bg-navy-light rounded-2xl w-full max-w-4xl h-[90vh] flex flex-col shadow-2xl border border-navy-lighter animate-slide-up">
                        <div className="p-6 border-b border-navy-lighter flex justify-between items-center bg-navy-dark/50 rounded-t-2xl">
                            <div><h3 className="text-xl font-bold text-cream">{submission.studentName}</h3><p className="text-sm text-slate-400">Grading Submission</p></div>
                            <div className="text-right mr-4 bg-navy p-2 rounded-lg border border-navy-lighter"><p className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Score</p><p className="text-2xl font-bold text-gold">{calculateScore(submission, examData).string}</p></div>

                                const isCorrect = currentScore === maxPoints;

            const [showCalc, setShowCalc] = useState(false);
            const isSubmittingRef = useRef(false);

            useEffect(() => {
                db.ref('exams').orderByChild('status').equalTo('published').on('value', s => {
                    setExams(s.val() ? Object.entries(s.val()).map(([k,v]) => ({id:k, ...v})) : []);
                });
            }, []);

            useEffect(() => {
                if(loginUser) {
                    db.ref(`students/${loginUser.uid}`).on('value', s => {
                        const d = s.val();
                        if(d && d.yearLevel) { setProfileData(d); if(view==='onboarding') setView('dashboard'); }
                        else setView('onboarding');
                    });
                    db.ref('submissions').orderByChild('uid').equalTo(loginUser.uid).on('value', s => {
                        setMySubmissions(s.val() ? Object.values(s.val()) : []);
                    });
                }
            }, [loginUser]);

            // Timer & Cheat Logic
            useEffect(() => {
                let interval;
                if(timerActive && timeLeft !== null) {
                    interval = setInterval(() => {
                        setTimeLeft(t => {
                            if(t <= 1) { clearInterval(interval); submitFinal(true); return 0; }
                            return t - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [timerActive, timeLeft]);

            useEffect(() => {
                if(view !== 'taking') return;
                const cheat = (msg) => {
                    if(isSubmittingRef.current) return;
                    setCheatCount(c => c+1);
                    alert(`âš ï¸ WARNING: ${msg}\nCopy/Paste and Tab Switching are disabled.`);
                };
                const onVisChange = () => document.hidden && cheat("Tab switching detected.");
                const onBlur = () => { setTimeout(() => { if(!document.hasFocus() && !isSubmittingRef.current) cheat("Focus lost."); }, 100); };
                
                document.addEventListener("visibilitychange", onVisChange);
                window.addEventListener("blur", onBlur);
                // Disable Copy Paste
                const noCopy = (e) => { e.preventDefault(); return false; };
                document.addEventListener('copy', noCopy); document.addEventListener('paste', noCopy); document.addEventListener('cut', noCopy); document.addEventListener('contextmenu', noCopy);

                return () => {
                    document.removeEventListener("visibilitychange", onVisChange);
                    window.removeEventListener("blur", onBlur);
                    document.removeEventListener('copy', noCopy); document.removeEventListener('paste', noCopy); document.removeEventListener('cut', noCopy); document.removeEventListener('contextmenu', noCopy);
                };
            }, [view]);

            const login = () => {
                auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(r => {
                    setLoginUser(r.user); setStudentName(r.user.displayName);
                }).catch(e => alert(e.message));
            };

            const startExam = (exam) => {
                // Check Schedule
                if (exam.timerType === 'scheduled') {
                    const now = new Date();
                    const start = new Date(exam.startTime);
                    const end = new Date(exam.endTime);
                    if (now < start) return alert(`Exam starts at ${start.toLocaleString()}`);
                    if (now > end) return alert("Exam has ended.");
                    setTimeLeft(Math.floor((end - now) / 1000));
                } else if (exam.timerType === 'duration') {
                    setTimeLeft(exam.duration * 60);
                } else {
                    setTimeLeft(null);
                }

                setActiveExam(exam);
                setAnswers({}); setAttachments({}); setCheatCount(0); setAgreed(false); setSubmitting(false); isSubmittingRef.current = false;
                
                // Shuffle Logic
                let qs = exam.questions || [];
                if (exam.randomize) {
                    const sections = {};
                    qs.forEach(q => { if(!sections[q.type]) sections[q.type] = []; sections[q.type].push(q); });
                    let flat = [];
                    QUESTION_TYPES_ORDER.forEach(t => { if(sections[t.type]) flat = flat.concat(shuffleArray([...sections[t.type]])); });
                    qs = flat;
                }
                setShuffledQuestions(qs);
                setView('taking-intro');
            };

            const submitFinal = (auto = false) => {
                if (isSubmittingRef.current) return;
                if (!auto && !confirm("Submit Exam?")) return;
                
                isSubmittingRef.current = true;
                setSubmitting(true);
                setTimerActive(false);

                db.ref('submissions').push({
                    uid: loginUser.uid, examId: activeExam.id, examTitle: activeExam.title, teacherName: activeExam.teacherName,
                    studentName, answers, attachments, cheatStats: { count: cheatCount }, submittedAt: new Date().toISOString()
                }).then(() => {
                    setView('dashboard');
                });
            };

            if (!loginUser) return (
                <div className="min-h-screen flex items-center justify-center bg-navy">
                    <div className="bg-navy-light p-10 rounded-3xl shadow-2xl text-center">
                        <h2 className="text-3xl font-bold text-cream mb-6">Student Portal</h2>
                        <button onClick={login} className="bg-cream text-navy px-8 py-4 rounded-xl font-bold hover:bg-white shadow-lg">Sign in with Google</button>
                    </div>
                </div>
            );

            if (view === 'onboarding') return (
                <div className="min-h-screen flex items-center justify-center bg-navy">
                    <div className="bg-navy-light p-8 rounded-3xl w-full max-w-md">
                        <h2 className="text-2xl font-bold text-cream mb-4">Profile Setup</h2>
                        <select className="w-full p-4 rounded-xl mb-4" onChange={(e)=>db.ref(`students/${loginUser.uid}`).update({yearLevel: e.target.value})}>
                            <option value="">Select Year Level</option>
                            {ALLOWED_YEARS.map(y => <option key={y} value={`Grade ${y}`}>Grade {y}</option>)}
                        </select>
                    </div>
                </div>
            );

            if (view === 'dashboard') {
                const perfData = mySubmissions.map((s, i) => ({ name: `Exam ${i+1}`, score: calculateScore(s, {questions: []}).score })); // Simplified score calc for chart visualization
                const takenIds = new Set(mySubmissions.map(s => s.examId));
                const available = exams.filter(e => e.yearLevel === profileData.yearLevel && !takenIds.has(e.id));

                return (
                    <div className="min-h-screen bg-navy p-6 pb-20">
                         <div className="max-w-5xl mx-auto space-y-8">
                            <header className="flex justify-between items-center bg-navy-light/50 p-6 rounded-2xl border border-navy-lighter backdrop-blur-md">
                                <div><h1 className="text-2xl font-bold text-cream">Hello, {loginUser.displayName}</h1><p className="text-slate-400">{profileData.yearLevel} Student</p></div>
                                <button onClick={() => { auth.signOut(); setLoginUser(null); }} className="text-red-400 font-bold text-sm">Logout</button>
                            </header>

                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="bg-navy-light p-6 rounded-2xl border border-navy-lighter">
                                    <h2 className="text-xl font-bold text-gold mb-4 flex items-center gap-2"><Icons.TrendingUp/> Performance</h2>
                                    <div className="h-64">
                                        {mySubmissions.length > 0 ? (
                                            <ResponsiveContainer width="100%" height="100%">
                                                <LineChart data={mySubmissions.map(s => {
                                                     const e = exams.find(x => x.id === s.examId);
                                                     const sc = calculateScore(s, e);
                                                     return { name: s.examTitle.substring(0, 10), score: (sc.score/sc.max)*100 || 0 };
                                                })}>
                                                    <CartesianGrid strokeDasharray="3 3" stroke="#1e3a8a" />
                                                    <XAxis dataKey="name" stroke="#6b7280" style={{fontSize: 10}}/>
                                                    <YAxis stroke="#6b7280" style={{fontSize: 10}}/>
                                                    <Tooltip contentStyle={{backgroundColor: '#001840', borderColor: '#F5C400', color: '#FFF'}}/>
                                                    <Line type="monotone" dataKey="score" stroke="#F5C400" strokeWidth={3} dot={{r: 4, fill: "#F5C400"}} />
                                                </LineChart>
                                            </ResponsiveContainer>
                                        ) : <div className="flex items-center justify-center h-full text-slate-500">No data yet</div>}
                                    </div>
                                </div>
                                <div className="bg-navy-light p-6 rounded-2xl border border-navy-lighter">
                                    <h2 className="text-xl font-bold text-cream mb-4">Available Exams</h2>
                                    <div className="space-y-3 max-h-64 overflow-y-auto scroller">
                                        {available.length === 0 ? <p className="text-slate-500">No active exams.</p> : available.map(ex => (
                                            <button key={ex.id} onClick={() => startExam(ex)} className="w-full text-left p-4 rounded-xl bg-navy-dark border border-navy-lighter hover:border-gold flex justify-between items-center group transition-all">
                                                <div><h4 className="font-bold text-cream group-hover:text-gold">{ex.title}</h4><p className="text-xs text-slate-400">{ex.subject}</p></div>
                                                <Icons.Play size={20} className="text-slate-500 group-hover:text-gold"/>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="bg-navy-light p-6 rounded-2xl border border-navy-lighter">
                                <h2 className="text-xl font-bold text-cream mb-4">Recent History</h2>
                                <div className="space-y-2">
                                    {mySubmissions.map((s, i) => {
                                        const ex = exams.find(e => e.id === s.examId);
                                        const sc = calculateScore(s, ex);
                                        return (
                                            <div key={i} className="flex justify-between items-center p-4 bg-navy-dark rounded-xl border border-navy-lighter">
                                                <div><div className="font-bold">{s.examTitle}</div><div className="text-xs text-slate-500">{new Date(s.submittedAt).toLocaleDateString()}</div></div>
                                                <div className="text-right"><div className="text-xl font-bold text-gold">{sc.string}</div><div className="text-[10px] text-slate-500">{s.cheatStats?.count > 0 ? 'Flagged' : 'Clean'}</div></div>
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (view === 'taking-intro') return (
                <div className="min-h-screen flex items-center justify-center bg-navy p-4">
                    <div className="bg-navy-light max-w-lg w-full p-8 rounded-3xl border border-gold shadow-[0_0_30px_rgba(245,196,0,0.1)]">
                        <h1 className="text-3xl font-bold text-cream mb-2">{activeExam.title}</h1>
                        <p className="text-slate-400 mb-6">{activeExam.subject} â€¢ {activeExam.timerType === 'duration' ? `${activeExam.duration} Mins` : 'Scheduled'}</p>
                        
                        <div className="bg-red-900/20 border border-red-900/50 p-4 rounded-xl mb-6">
                            <h3 className="text-red-400 font-bold uppercase text-sm mb-2 flex items-center gap-2"><Icons.AlertTriangle/> Integrity Check</h3>
                            <ul className="text-red-200/70 text-sm list-disc list-inside space-y-1">
                                <li>Copy/Paste is <b>DISABLED</b>.</li>
                                <li>Tab switching is <b>TRACKED</b>.</li>
                                <li>Leaving the window flags your session.</li>
                                <li>Images & Files max <b>7MB</b>.</li>
                            </ul>
                        </div>

                        <input className="w-full p-3 rounded-xl bg-navy-dark border border-navy-lighter mb-4 font-bold" value={studentName} onChange={e => setStudentName(e.target.value)} placeholder="Confirm Full Name" />
                        <label className="flex items-center gap-3 mb-6 cursor-pointer"><input type="checkbox" checked={agreed} onChange={e => setAgreed(e.target.checked)} /><span className="text-sm">I agree to the integrity policy.</span></label>
                        
                        <button onClick={() => { if(studentName && agreed) { setView('taking'); setTimerActive(true); } else alert("Name & Agreement required."); }} className="w-full bg-gold text-navy font-bold py-4 rounded-xl hover:bg-gold-light">Start Exam</button>
                        <button onClick={() => setView('dashboard')} className="w-full mt-2 text-slate-400 py-2">Cancel</button>
                    </div>
                </div>
            );

            if (view === 'taking') return (
                <div className="min-h-screen bg-navy p-4 md:p-8 no-copy">
                    {showCalc && <Calculator onClose={()=>setShowCalc(false)}/>}
                    {submitting && <div className="fixed inset-0 z-[100] bg-black/80 flex items-center justify-center flex-col"><div className="w-12 h-12 border-4 border-gold border-t-transparent rounded-full animate-spin mb-4"></div><div className="text-gold font-bold animate-pulse">Submitting...</div></div>}
                    
                    <div className="max-w-4xl mx-auto">
                        <div className="sticky top-4 z-20 bg-navy-light/90 backdrop-blur border border-navy-lighter p-4 rounded-2xl shadow-xl flex justify-between items-center mb-8">
                            <h2 className="font-bold text-cream truncate max-w-[200px]">{activeExam.title}</h2>
                            <div className="flex items-center gap-3">
                                <button onClick={()=>setShowCalc(!showCalc)} className="p-2 bg-navy-dark border border-navy-lighter rounded-lg text-gold"><Icons.Calculator/></button>
                                {timeLeft !== null && <div className={`px-3 py-1 rounded-lg border font-mono font-bold ${timeLeft < 300 ? 'bg-red-900/20 text-red-500 border-red-500 animate-pulse' : 'bg-navy-dark text-gold border-gold'}`}>{Math.floor(timeLeft/60)}:{(timeLeft%60).toString().padStart(2,'0')}</div>}
                            </div>
                        </div>

                        <div className="space-y-8 pb-20">
                            {QUESTION_TYPES_ORDER.map(section => {
                                const qs = shuffledQuestions.filter(q => q.type === section.type);
                                if (qs.length === 0) return null;
                                return (
                                    <div key={section.type}>
                                        <h3 className="text-gold font-bold text-lg mb-4 uppercase tracking-widest border-b border-navy-lighter pb-2">{section.title}</h3>
                                        <div className="space-y-6">
                                            {qs.map((q, i) => (
                                                <div key={q.id} className="bg-navy-light p-6 rounded-2xl border border-navy-lighter hover:border-gold/30 transition-colors">
                                                    <div className="flex justify-between items-start mb-4">
                                                        <div className="text-cream font-medium text-lg leading-relaxed"><span className="text-gold font-bold mr-2">{i+1}.</span>{q.text}</div>
                                                        <span className="text-xs font-bold text-slate-400 bg-navy-dark px-2 py-1 rounded border border-navy-lighter">{q.points||1}pts</span>
                                                    </div>
                                                    {q.image && <img src={q.image} className="max-h-60 rounded-lg border border-navy-lighter mb-4 mx-auto block" />}
                                                    
                                                    {q.type === 'multiple_choice' && (
                                                        <div className="grid gap-3">
                                                            {q.options.map((o, idx) => (
                                                                <label key={idx} className={`flex items-center gap-3 p-4 rounded-xl border cursor-pointer transition-all ${answers[q.id]===o ? 'bg-gold/10 border-gold shadow-[0_0_10px_rgba(245,196,0,0.1)]' : 'bg-navy-dark border-navy-lighter hover:border-slate-500'}`}>
                                                                    <div className={`w-5 h-5 rounded-full border-2 flex items-center justify-center ${answers[q.id]===o ? 'border-gold' : 'border-slate-500'}`}>{answers[q.id]===o && <div className="w-2.5 h-2.5 bg-gold rounded-full"></div>}</div>
                                                                    <input type="radio" className="hidden" checked={answers[q.id]===o} onChange={()=>setAnswers({...answers, [q.id]: o})}/>
                                                                    <span className={answers[q.id]===o ? 'text-gold font-bold' : 'text-slate-300'}>{o}</span>
                                                                </label>
                                                            ))}
                                                        </div>
                                                    )}
                                                    {q.type === 'true_false' && (
                                                        <div className="flex gap-4">
                                                            {['True', 'False'].map(opt => (
                                                                <label key={opt} className={`flex-1 p-4 text-center rounded-xl border cursor-pointer font-bold transition-all ${answers[q.id]===opt ? 'bg-gold text-navy border-gold' : 'bg-navy-dark border-navy-lighter text-slate-400'}`}>
                                                                    <input type="radio" className="hidden" checked={answers[q.id]===opt} onChange={()=>setAnswers({...answers, [q.id]: opt})}/>{opt}
                                                                </label>
                                                            ))}
                                                        </div>
                                                    )}
                                                    {(q.type === 'essay' || q.type === 'identification') && (
                                                        <div className="space-y-4">
                                                            <textarea className="w-full p-4 rounded-xl bg-navy-dark border border-navy-lighter focus:border-gold" rows={4} placeholder="Answer here..." value={answers[q.id]||''} onChange={e=>setAnswers({...answers, [q.id]: e.target.value})}></textarea>
                                                            <ImageUploader onUpload={(url) => setAttachments({...attachments, [q.id]: url})} label={attachments[q.id] ? "Replace Image" : "Attach Image"} />
                                                            {attachments[q.id] && <img src={attachments[q.id]} className="h-20 rounded border border-navy-lighter"/>}
                                                        </div>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        <div className="flex justify-end pb-20"><button onClick={()=>submitFinal(false)} className="bg-gold text-navy px-12 py-4 rounded-xl font-bold text-lg hover:bg-gold-light shadow-lg">Submit Exam</button></div>
                    </div>
                </div>
            );

            return null;
        };

        const App = () => {
            const [role, setRole] = useState(null); // 'teacher', 'student', 'landing'
            const [user, setUser] = useState(null);
            const [teacherName, setTeacherName] = useState("");

            useEffect(() => { auth.onAuthStateChanged(u => { if(!u) { setRole('landing'); setUser(null); } }); }, []);

            const teacherLogin = (u) => {
                if(AUTHORIZED_TEACHERS.includes(u.email)) {
                    setUser(u);
                    db.ref(`students/${u.uid}/displayName`).once('value', s => {
                        if(s.exists()) { setTeacherName(s.val()); setRole('teacher'); }
                        else { const n = prompt("Display Name:"); if(n) { db.ref(`students/${u.uid}/displayName`).set(n); setTeacherName(n); setRole('teacher'); } }
                    });
                } else { auth.signOut(); alert("Unauthorized."); }
            };

            if (role === 'landing') return (
                <div className="min-h-screen bg-navy flex flex-col items-center justify-center p-4 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-[50vw] h-[50vw] bg-gold/5 rounded-full blur-[100px] translate-x-1/4 -translate-y-1/4 pointer-events-none"></div>
                    <div className="text-center mb-12 animate-fade-in z-10">
                        <div className="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-gold to-yellow-600 rounded-3xl text-navy mb-6 shadow-2xl shadow-gold/20"><Icons.Shield size={48}/></div>
                        <h1 className="text-6xl font-extrabold mb-6 text-cream tracking-tight">Focus<span className="text-transparent bg-clip-text bg-gradient-to-r from-gold to-yellow-200">Exam</span></h1>
                        <p className="text-slate-400 text-xl max-w-2xl mx-auto">Secure assessment platform with advanced integrity tracking.</p>
                    </div>
                    <div className="grid md:grid-cols-2 gap-8 w-full max-w-4xl z-10">
                        <button onClick={() => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(r => teacherLogin(r.user))} className="group p-8 bg-navy-light/50 backdrop-blur border border-navy-lighter rounded-3xl hover:border-gold hover:bg-navy-dark transition-all text-left">
                            <Icons.Book size={32} className="text-gold mb-4"/>
                            <h3 className="text-2xl font-bold text-cream">Teacher Portal</h3>
                            <p className="text-slate-400 mt-2">Create exams, manage question banks, and grade submissions.</p>
                        </button>
                        <button onClick={() => setRole('student')} className="group p-8 bg-navy-light/50 backdrop-blur border border-navy-lighter rounded-3xl hover:border-cream hover:bg-navy-dark transition-all text-left">
                            <Icons.Users size={32} className="text-cream mb-4"/>
                            <h3 className="text-2xl font-bold text-cream">Student Portal</h3>
                            <p className="text-slate-400 mt-2">Take exams securely and track your performance progress.</p>
                        </button>
                    </div>
                </div>
            );

            if (role === 'teacher') return <TeacherDashboard user={user} teacherName={teacherName} onLogout={() => { auth.signOut(); setRole('landing'); }} />;
            if (role === 'student') return <StudentPortal onBack={() => setRole('landing')} />;

            return <div className="min-h-screen bg-navy flex items-center justify-center text-gold animate-pulse font-bold">LOADING...</div>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
