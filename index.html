        // --- HELPERS ---
        const calculateScore = (submission, examData) => {
            if (!examData || !examData.questions) return "N/A";
            let score = 0;
            let max = 0; 
            const questions = Array.isArray(examData.questions) ? examData.questions : Object.values(examData.questions || {});
            questions.forEach(q => {
                const points = q.points || 1;
                max += points;
                if (submission.manualGrades && submission.manualGrades[q.id] !== undefined) {
                    score += submission.manualGrades[q.id];
                    return;
                }
                const studentAns = submission.answers[q.id]?.value || submission.answers[q.id];
                const ansValue = typeof studentAns === 'object' ? studentAns?.value : studentAns;

                if (!ansValue) return;

                if (q.type === 'multiple_choice' || q.type === 'true_false') {
                    if (ansValue === q.correctAnswer) score += points;
                } else if (q.type === 'identification') {
                    if (q.correctAnswer && ansValue.trim().toLowerCase() === q.correctAnswer.trim().toLowerCase()) score += points;
                }
            });
            return { score, max, formatted: max > 0 ? `${score}/${max}` : "Manual" };
        };

        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            if (file.size > 7 * 1024 * 1024) {
                alert("File size exceeds 7MB limit.");
                reject("File too large");
                return;
            }
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        const shuffleArray = (array) => {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;

        const Calculator = ({ onClose }) => {
            const [display, setDisplay] = useState('0');
            const [prev, setPrev] = useState(null);
            const [op, setOp] = useState(null);
            const [newNum, setNewNum] = useState(true);
            const handleNum = (num) => { if(newNum) { setDisplay(num); setNewNum(false); } else setDisplay(display === '0' ? num : display + num); };
            const handleOp = (operator) => { setOp(operator); setPrev(parseFloat(display)); setNewNum(true); };
            const calculate = () => {
                if(op && prev !== null) {
                    const current = parseFloat(display);
                    let result = 0;
                    switch(op) { case '+': result = prev + current; break; case '-': result = prev - current; break; case '*': result = prev * current; break; case '/': result = prev / current; break; default: return; }
                    setDisplay(String(result)); setPrev(null); setOp(null); setNewNum(true);
                }
            };
            const clear = () => { setDisplay('0'); setPrev(null); setOp(null); setNewNum(true); };
            return (
                <div className="fixed bottom-4 right-4 w-72 bg-navy-dark border border-gold rounded-2xl shadow-2xl z-50 overflow-hidden animate-slide-up">

            const [loading, setLoading] = useState(true);
            const [gradingSubId, setGradingSubId] = useState(null); 

            useEffect(() => {
                db.ref(`exams/${examId}`).once('value').then(s => setExamData(s.val()));

                const header = ["Student", "Score", ...examData.questions.map((q, i) => `Q${i+1}`)];

                        <h2 className="text-3xl font-bold text-cream mb-6">My Progress</h2>
                        
                        <div className="bg-navy-light p-6 rounded-2xl border border-navy-lighter shadow-xl mb-8">

                                        <XAxis dataKey="name" stroke="#94a3b8" fontSize={12} />
                                        <YAxis stroke="#94a3b8" fontSize={12} />
                                        <Tooltip contentStyle={{backgroundColor: '#001840', borderColor: '#F5C400', color: '#FFF'}} cursor={{fill: '#102A71'}} />
                                        <Bar dataKey="percentage" name="Score %" fill="#F5C400" radius={[4, 4, 0, 0]} />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>

                        <div className="grid gap-4">
                            {data.map((item, i) => (
                                <div key={i} className="bg-navy-light p-4 rounded-xl border border-navy-lighter flex justify-between items-center">
                                    <div>
                                        <h4 className="font-bold text-cream">{item.name}</h4>
                                        <p className="text-xs text-slate-500">{item.date}</p>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <div className="text-right">
                                            <p className="text-xl font-bold text-gold">{item.score}/{item.total}</p>
                                            <p className="text-xs text-slate-400">{item.percentage.toFixed(1)}%</p>
                                        </div>
                                        <button onClick={() => setReviewSubId(item.id)} className="p-2 bg-navy-dark border border-navy-lighter rounded-lg text-slate-300 hover:text-gold"><Icons.Eye size={16}/></button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    {reviewSub && (
                        <div className="fixed inset-0 z-[60] bg-black/80 flex items-center justify-center p-4">
                            <div className="bg-navy-light w-full max-w-4xl h-[90vh] flex flex-col rounded-2xl border border-navy-lighter">
                                <div className="p-4 border-b border-navy-lighter flex justify-between"><h3 className="font-bold">Review: {reviewSub.examTitle}</h3><button onClick={()=>setReviewSubId(null)}><Icons.X/></button></div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-4 scroller">
                                    {reviewSub.examData.questions.map((q, i) => {
                                        const ansObj = reviewSub.answers[q.id];
                                        const ansVal = typeof ansObj === 'object' ? ansObj?.value : ansObj;
                                        const ansImg = typeof ansObj === 'object' ? ansObj?.image : null;
                                        return (
                                            <div key={q.id} className="p-4 bg-navy-dark rounded-xl border border-navy-lighter">
                                                <p className="font-bold text-sm mb-2 text-slate-400">Q{i+1}: {q.text}</p>
                                                {q.image && <img src={q.image} className="h-20 mb-2 rounded border border-navy-lighter"/>}
                                                <div className="bg-navy p-3 rounded border border-navy-lighter mb-2">
                                                    <p className="text-xs text-slate-500 uppercase mb-1">Your Answer:</p>
                                                    <p className="text-cream">{ansVal || <i className="text-slate-500">No answer</i>}</p>
                                                    {ansImg && <img src={ansImg} className="mt-2 max-h-40 rounded border border-navy-lighter"/>}
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const StudentPortal = ({ onBack }) => {
            const [status, setStatus] = useState("loading"); 
            const [loginUser, setLoginUser] = useState(null);
            const [profileData, setProfileData] = useState(null);
            const [exams, setExams] = useState([]);
            const [mySubmissions, setMySubmissions] = useState([]);
            const [activeExam, setActiveExam] = useState(null);
            const [studentName, setStudentName] = useState("");
            const [answers, setAnswers] = useState({});
            const [cheatCount, setCheatCount] = useState(0);
            const [timeLeft, setTimeLeft] = useState(null);
            const [agreed, setAgreed] = useState(false);
            const [showCalc, setShowCalc] = useState(false);
            
            const isSubmittingRef = useRef(false);
            const [shuffledQuestions, setShuffledQuestions] = useState([]);

            const handleLogin = () => {
                auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(res => {
                    setLoginUser(res.user);
                    setStudentName(res.user.displayName || "");
                }).catch(e => alert(e.message));
            };

            useEffect(() => {
                if(!loginUser) return;
                db.ref(`students/${loginUser.uid}`).once('value').then(s => {
                    if(s.val()?.yearLevel) { setProfileData(s.val()); setStatus('lobby'); }
                    else setStatus('onboarding');
                });
                // Fetch submissions to prevent retakes
                db.ref('submissions').orderByChild('uid').equalTo(loginUser.uid).on('value', s => {
                    setMySubmissions(s.val() ? Object.values(s.val()) : []);
                });
            }, [loginUser]);

            useEffect(() => {
                db.ref('exams').orderByChild('status').equalTo('published').on('value', s => {
                    const data = s.val();
                    if(data) setExams(Object.entries(data).map(([k,v]) => ({id:k, ...v})));
                });
            }, []);

            // Cheat Detection & Tab Close Protection
            useEffect(() => {
                if (status !== 'taking') {
                    window.onbeforeunload = null;
                    return;
                }
                
                window.onbeforeunload = (e) => {
                    e.preventDefault();
                    e.returnValue = '';
                };

                const handleVisibility = () => {
                    if (document.hidden && !isSubmittingRef.current) {
                        setCheatCount(c => c + 1);
                        alert(" Academic Integrity Warning: Tab switching detected.");
                    }
                };
                
                document.addEventListener("visibilitychange", handleVisibility);
                return () => {
                    document.removeEventListener("visibilitychange", handleVisibility);
                    window.onbeforeunload = null;
                };
            }, [status]);

            // Timer
            useEffect(() => {
                let timerId;
                if (status === 'taking' && activeExam && activeExam.timingType !== 'none') {
                    timerId = setInterval(() => {
                        setTimeLeft(prev => {
                            if (prev !== null && prev <= 1) {
                                clearInterval(timerId);
                                submitFinal(true);
                                return 0;
                            }
                            return prev !== null ? prev - 1 : null;
                        });
                    }, 1000);
                }
                return () => clearInterval(timerId);
            }, [status, activeExam]);

            const startExamSetup = (exam) => {
                if (exam.timingType === 'scheduled') {
                    const now = new Date();
                    const start = new Date(exam.scheduleStart);
                    const end = new Date(exam.scheduleEnd);
                    if (now < start) return alert(`Exam starts at ${start.toLocaleString()}`);
                    if (now > end) return alert(`Exam expired at ${end.toLocaleString()}`);
                }
                
                let qs = exam.questions || [];
                if (exam.randomizeQuestions) {
                    const grouped = {};
                    qs.forEach(q => { if(!grouped[q.type]) grouped[q.type] = []; grouped[q.type].push(q); });
                    let finalQs = [];
                    QUESTION_TYPES_ORDER.forEach(t => {
                        if(grouped[t.type]) finalQs = [...finalQs, ...shuffleArray([...grouped[t.type]])];
                    });
                    setShuffledQuestions(finalQs);
                } else {
                    setShuffledQuestions(qs);
                }

                setActiveExam(exam);
                setStatus('ready');
            };

            const beginTest = () => {
                if (!agreed || !studentName) return alert("Complete requirements.");
                
                if (activeExam.timingType === 'duration') {
                    setTimeLeft(activeExam.duration * 60);
                } else if (activeExam.timingType === 'scheduled') {
                    const end = new Date(activeExam.scheduleEnd).getTime();
                    const now = Date.now();
                    const secondsLeft = Math.floor((end - now) / 1000);
                    setTimeLeft(secondsLeft > 0 ? secondsLeft : 0);
                } else {
                    setTimeLeft(null);
                }
                
                setStatus('taking');
            };

            const submitFinal = (auto = false) => {
                if (isSubmittingRef.current) return;
                if (!auto && !confirm("Submit Answers?")) return;
                
                isSubmittingRef.current = true; 
                setStatus('submitting'); 

                db.ref('submissions').push({
                    uid: loginUser.uid,
                    examId: activeExam.id,
                    examTitle: activeExam.title,
                    studentName: studentName,
                    answers: answers,
                    cheatStats: { count: cheatCount },
                    submittedAt: new Date().toISOString(),
                    teacherName: activeExam.teacherName
                }).then(() => {
                    setStatus('submitted');
                    isSubmittingRef.current = false;
                });
            };

            const setAnswerVal = (qId, val) => {
                setAnswers(prev => ({ ...prev, [qId]: { ...(prev[qId] || {}), value: val } }));
            };

            const setAnswerImg = (qId, b64) => {
                setAnswers(prev => ({ ...prev, [qId]: { ...(prev[qId] || {}), image: b64 } }));
            };

            if (!loginUser) return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-navy">
                    <div className="bg-navy-light p-10 rounded-3xl shadow-2xl max-w-sm w-full border border-navy-lighter relative">
                        <button onClick={onBack} className="absolute top-6 left-6 text-slate-500 hover:text-cream"><Icons.X/></button>
                        <div className="text-center mb-8"><h2 className="text-3xl font-bold text-cream mb-2">Student Portal</h2><p className="text-slate-400">Login to access your exams</p></div>
                        <button onClick={handleLogin} className="w-full bg-cream text-navy py-4 rounded-xl font-bold hover:bg-white shadow-lg flex items-center justify-center gap-3"><span>Sign in with Google</span></button>
                    </div>
                </div>
            );

            if (status === 'onboarding') return (
                <div className="min-h-screen flex items-center justify-center bg-navy">
                    <div className="bg-navy-light p-8 rounded-3xl max-w-md w-full border border-navy-lighter">
                        <h2 className="text-2xl font-bold mb-4">Setup Profile</h2>
                        <label className="block text-xs font-bold text-gold uppercase mb-2">Year Level</label>
                        <div className="space-y-2 mb-6">
                            {ALLOWED_YEARS.map(y => <button key={y} onClick={()=>{db.ref(`students/${loginUser.uid}`).update({yearLevel:`Grade ${y}`}).then(()=>{ setProfileData({yearLevel:`Grade ${y}`}); setStatus('lobby');});}} className="w-full p-3 rounded-xl bg-navy-dark border border-navy-lighter hover:border-gold text-left">Grade {y}</button>)}
                        </div>
                    </div>
                </div>
            );

            if (status === 'lobby') return (
                <div className="min-h-screen p-4 bg-navy relative overflow-hidden flex flex-col items-center">
                    <div className="max-w-md w-full bg-navy-light/80 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-navy-lighter relative z-10">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl font-bold text-cream">Exam Lobby</h2>
                            <button onClick={onBack} className="text-slate-500 hover:text-cream"><Icons.LogOut/></button>
                        </div>
                        <div className="flex justify-between items-center mb-8 bg-navy-dark p-3 rounded-xl border border-navy-lighter">
                            <div><p className="text-xs font-bold text-slate-500 uppercase">Student</p><p className="font-bold text-cream">{loginUser.displayName}</p></div>
                            <button onClick={()=>setStatus('progress')} className="bg-gold text-navy px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-gold-light flex items-center gap-1"><Icons.BarChart size={14}/> Progress</button>
                        </div>
                        
                        <div className="space-y-4">
                            {exams.filter(e => e.yearLevel === profileData?.yearLevel).map(ex => {
                                const isTaken = mySubmissions.find(s => s.examId === ex.id);
                                return (
                                    <button key={ex.id} onClick={() => !isTaken && startExamSetup(ex)} disabled={isTaken} className={`w-full p-5 rounded-2xl text-left border transition-all group ${isTaken ? 'bg-navy-dark/50 border-navy-lighter opacity-60 cursor-not-allowed' : 'bg-navy-dark border-navy-lighter hover:border-gold/50 hover:shadow-lg'}`}>
                                        <div className="flex justify-between">
                                            <h3 className="font-bold text-lg text-cream group-hover:text-gold">{ex.title}</h3>
                                            {isTaken && <span className="text-xs font-bold bg-green-900/30 text-green-400 px-2 py-1 rounded border border-green-800 flex items-center gap-1"><Icons.Check size={12}/> Completed</span>}
                                        </div>
                                        <p className="text-xs text-slate-500">{ex.subject}  {ex.teacherName}</p>
                                        <div className="mt-2 flex gap-2">
                                            {ex.timingType === 'duration' && <span className="text-[10px] bg-navy-light text-gold px-2 py-0.5 rounded border border-gold/20">{ex.duration} mins</span>}
                                            {ex.timingType === 'scheduled' && <span className="text-[10px] bg-navy-light text-blue-300 px-2 py-0.5 rounded border border-blue-900">Scheduled</span>}
                                        </div>
                                    </button>
                                );
                            })}
                            {exams.filter(e => e.yearLevel === profileData?.yearLevel).length === 0 && <p className="text-center text-slate-500">No exams available.</p>}
                        </div>
                    </div>
                </div>
            );

            if (status === 'progress') return <StudentProgress uid={loginUser.uid} onBack={()=>setStatus('lobby')} />;

            if (status === 'ready') return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-navy">
                    <div className="bg-navy-light p-8 rounded-3xl shadow-2xl max-w-md w-full border-t-8 border-gold">
                        <h2 className="text-3xl font-bold text-cream mb-1">{activeExam.title}</h2>
                        <p className="text-slate-400 text-sm mb-6">{activeExam.subject}</p>
                        
                        <div className="bg-red-900/20 border border-red-900/50 p-4 mb-6 rounded-xl">
                            <h3 className="text-red-400 font-bold text-sm uppercase mb-2"><Icons.AlertTriangle size={16} className="inline mr-1"/> Integrity Policy</h3>
                            <ul className="text-xs text-red-200/70 list-disc list-inside space-y-1">
                                <li>No tab switching or minimizing.</li>
                                <li>Copy/Paste is disabled.</li>
                                <li>Images allowed (Max 7MB).</li>
                            </ul>
                        </div>

                        <input className="w-full p-4 mb-4 rounded-xl bg-navy-dark border border-navy-lighter text-cream font-bold" value={studentName} onChange={e => setStudentName(e.target.value)} placeholder="Confirm Name" />
                        <label className="flex items-center gap-3 p-4 bg-navy-dark rounded-xl border border-navy-lighter mb-4 cursor-pointer">
                            <input type="checkbox" checked={agreed} onChange={e=>setAgreed(e.target.checked)}/>
                            <span className="text-sm font-medium text-slate-300">I agree to the rules.</span>
                        </label>
                        
                        <div className="flex gap-3">
                            <button onClick={()=>setStatus('lobby')} className="px-6 py-4 rounded-xl font-bold text-slate-400 bg-navy-dark">Back</button>
                            <button onClick={beginTest} className="flex-1 bg-gold text-navy py-4 rounded-xl font-bold hover:bg-gold-light">Start Exam</button>
                        </div>
                    </div>
                </div>
            );

            if (status === 'taking' || status === 'submitting') return (
                <div className="min-h-screen p-4 md:p-8 bg-navy no-copy" onCopy={e=>e.preventDefault()} onCut={e=>e.preventDefault()} onPaste={e=>e.preventDefault()}>
                    {showCalc && <Calculator onClose={()=>setShowCalc(false)} />}
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-navy-light/90 backdrop-blur-md p-4 rounded-2xl shadow-xl border border-navy-lighter mb-8 sticky top-4 z-20 flex justify-between items-center border-l-4 border-gold">
                            <h1 className="font-bold text-cream truncate max-w-[200px]">{activeExam.title}</h1>
                            <div className="flex items-center gap-3">
                                <button onClick={()=>setShowCalc(!showCalc)} className="p-2 bg-navy-dark text-gold rounded-lg border border-navy-lighter"><Icons.Calculator/></button>
                                {timeLeft !== null && <div className={`px-3 py-2 rounded-lg font-bold font-mono ${timeLeft < 300 ? 'bg-red-900/20 text-red-400' : 'bg-navy-dark text-gold'}`}>{Math.floor(timeLeft/60)}:{String(timeLeft%60).padStart(2,'0')}</div>}
                            </div>
                        </div>

                        {QUESTION_TYPES_ORDER.map(section => {
                            const qs = shuffledQuestions.filter(q => q.type === section.type);
                            if(qs.length === 0) return null;
                            const instr = activeExam.instructions?.[section.type];
                            return (
                                <div key={section.type} className="mb-8 animate-fade-in">
                                    <h3 className="text-lg font-bold text-gold mb-2 border-b border-navy-lighter pb-2">{section.title}</h3>
                                    {instr && <div className="mb-4 p-3 bg-navy-light/50 border border-navy-lighter rounded-lg text-xs text-slate-300 italic"><strong className="text-gold not-italic">Instructions:</strong> {instr}</div>}
                                    <div className="space-y-6">
                                        {qs.map((q, i) => {
                                            const ansVal = answers[q.id]?.value || "";
                                            const ansImg = answers[q.id]?.image || null;
                                            return (
                                                <div key={q.id} className="bg-navy-light p-6 rounded-2xl border border-navy-lighter shadow-lg">
                                                    <div className="flex gap-4 mb-4">
                                                        <span className="text-gold font-bold text-xl">{i+1}.</span>
                                                        <div className="flex-1">
                                                            <p className="text-lg font-medium text-cream">{q.text}</p>
                                                            {q.image && <img src={q.image} className="mt-4 max-h-60 rounded-lg border border-navy-lighter" alt="Question" />}
                                                        </div>
                                                        <span className="text-xs font-bold text-slate-500 bg-navy-dark px-2 py-1 h-fit rounded">{q.points}pts</span>
                                                    </div>

                                                    {q.type === 'multiple_choice' && (
                                                        <div className="space-y-2">
                                                            {q.options.map((opt, idx) => (
                                                                <label key={idx} className={`flex items-center gap-3 p-3 rounded-xl border cursor-pointer ${ansVal === opt ? 'bg-gold/10 border-gold' : 'bg-navy-dark border-navy-lighter'}`}>
                                                                    <input type="radio" name={`q-${q.id}`} checked={ansVal === opt} onChange={() => setAnswerVal(q.id, opt)} className="accent-gold w-5 h-5" />
                                                                    <span className={ansVal === opt ? 'text-gold font-bold' : 'text-slate-300'}>{opt}</span>
                                                                </label>
                                                            ))}
                                                        </div>
                                                    )}
                                                    
                                                    {q.type === 'true_false' && (
                                                        <div className="flex gap-4">
                                                            {['True', 'False'].map(opt => (
                                                                <label key={opt} className={`flex-1 p-4 rounded-xl border cursor-pointer text-center font-bold ${ansVal === opt ? 'bg-gold text-navy border-gold' : 'bg-navy-dark border-navy-lighter text-slate-400'}`}>
                                                                    <input type="radio" name={`q-${q.id}`} checked={ansVal === opt} onChange={() => setAnswerVal(q.id, opt)} className="hidden" />
                                                                    {opt}
                                                                </label>
                                                            ))}
                                                        </div>
                                                    )}

                                                    {(q.type === 'identification' || q.type === 'essay') && (
                                                        <div className="space-y-4">
                                                            <textarea className="w-full p-4 rounded-xl bg-navy-dark border border-navy-lighter focus:border-gold" rows={4} placeholder="Type Answer..." value={ansVal} onChange={e => setAnswerVal(q.id, e.target.value)}></textarea>
                                                            <ImageUpload currentImage={ansImg} onUpload={(b64) => setAnswerImg(q.id, b64)} onRemove={() => setAnswerImg(q.id, null)} label="Attach Solution/Diagram" />
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            );
                        })}
                        
                        <div className="flex justify-end pt-6 pb-20">
                            <button onClick={() => submitFinal(false)} disabled={status==='submitting'} className="bg-gold text-navy px-10 py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-gold-light disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                                {status === 'submitting' && <div className="w-5 h-5 border-2 border-navy border-t-transparent rounded-full animate-spin"></div>}
                                {status === 'submitting' ? 'Submitting...' : 'Submit Exam'}
                            </button>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex items-center justify-center flex-col bg-navy text-cream">
                    <div className="bg-green-500 p-6 rounded-full mb-6 text-navy shadow-lg animate-bounce"><Icons.Check size={64}/></div>
                    <h1 className="text-4xl font-bold mb-2">Submitted!</h1>
                    <p className="text-slate-400 mb-8">Great job, {studentName}.</p>
                    <button onClick={()=>window.location.reload()} className="text-gold font-bold underline">Return to Dashboard</button>
                </div>
            );
        };

        const LandingPage = ({ onSelect }) => (
            <div className="min-h-screen bg-navy flex flex-col items-center justify-center p-4 relative overflow-hidden">
                <div className="absolute top-[-10%] left-[-10%] w-[50vw] h-[50vw] bg-gold/5 rounded-full blur-[100px]"></div>
                
                <div className="text-center z-10 animate-fade-in mb-12">
                    <div className="inline-flex p-6 bg-navy-light rounded-3xl border border-navy-lighter shadow-2xl mb-8 transform rotate-3"><Icons.Shield size={64} className="text-gold"/></div>
                    <h1 className="text-6xl font-extrabold text-cream mb-4 tracking-tight">Focus<span className="text-transparent bg-clip-text bg-gradient-to-r from-gold to-yellow-200">Exam</span></h1>
                    <p className="text-slate-400 mb-12 max-w-lg mx-auto">Secure, integrity-focused assessment platform for modern education.</p>
                    <div className="flex gap-6 justify-center">
                        <button onClick={() => onSelect('teacher')} className="group bg-navy-light p-6 rounded-2xl border border-navy-lighter hover:border-gold hover:-translate-y-1 transition-all w-48 shadow-lg">
                            <Icons.Book size={32} className="mx-auto mb-3 text-slate-500 group-hover:text-gold"/>
                            <span className="block font-bold text-cream">Teacher</span>
                        </button>
                        <button onClick={() => onSelect('student')} className="group bg-navy-light p-6 rounded-2xl border border-navy-lighter hover:border-gold hover:-translate-y-1 transition-all w-48 shadow-lg">
                            <Icons.Users size={32} className="mx-auto mb-3 text-slate-500 group-hover:text-gold"/>
                            <span className="block font-bold text-cream">Student</span>
                        </button>
                    </div>
                </div>

                <div className="mt-12 grid gap-6 max-w-4xl mx-auto text-left w-full z-20">
                    <div className="bg-navy-light/80 backdrop-blur p-6 rounded-2xl border border-navy-lighter">
                        <h3 className="text-gold font-bold mb-4 border-b border-navy-lighter pb-2 flex items-center gap-2"><Icons.Info size={20}/> General Instructions</h3>
                        <div className="grid md:grid-cols-2 gap-6">
                            <ul className="list-disc list-inside space-y-2 text-sm text-slate-300">
                                <li><strong className="text-white">Sign In:</strong> Use your school-issued Google Account.</li>
                                <li><strong className="text-white">Integrity:</strong> Anti-cheat is active. Do not switch tabs.</li>
                                <li><strong className="text-white">Environment:</strong> Ensure a stable internet connection.</li>
                            </ul>
                            <ul className="list-disc list-inside space-y-2 text-sm text-slate-300">
                                <li><strong className="text-white">Uploads:</strong> Images for answers must be under 7MB.</li>
                                <li><strong className="text-white">Timing:</strong> Timers auto-submit when they hit zero.</li>
                                <li><strong className="text-white">Privacy:</strong> Your progress is saved automatically.</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [page, setPage] = useState('landing');
            const [user, setUser] = useState(null);
            const [teacherName, setTeacherName] = useState("");

            const handleTeacherLogin = () => {
                auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(res => {
                    if (AUTHORIZED_TEACHERS.includes(res.user.email)) {
                        setUser(res.user);
                        db.ref(`students/${res.user.uid}`).once('value').then(s => {
                            if(s.val()?.displayName) { setTeacherName(s.val().displayName); setPage('teacher'); }
                            else { 
                                const n = prompt("Enter Display Name (e.g. Mr. Smith):"); 
                                if(n) { db.ref(`students/${res.user.uid}`).update({displayName: n}); setTeacherName(n); setPage('teacher'); }
                            }
                        });
                    } else {
                        alert("Unauthorized"); auth.signOut();
                    }
                });
            };

            if (page === 'landing') return <LandingPage onSelect={r => r === 'teacher' ? handleTeacherLogin() : setPage('student')} />;
            if (page === 'student') return <StudentPortal onBack={() => setPage('landing')} />;
            if (page === 'teacher' && user) return <TeacherDashboard user={user} teacherName={teacherName} onLogout={() => { auth.signOut(); setPage('landing'); }} />;
            return <div className="min-h-screen bg-navy flex items-center justify-center text-gold font-bold animate-pulse">LOADING...</div>;
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
